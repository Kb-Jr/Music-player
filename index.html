<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player-container">
        <div class="img-container">
            <img src="" alt="">
        </div>
        <div class="details">
            <h3 id="title"></h3>
            <h2 id="artist"></h2>
            <audio src=""></audio>
        </div>

        <div class="main-progress-container">
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time"></span>
                    <span id="duration"></span>
                </div>
            </div>
        </div>

        <div class="player-controls">
            <div class="shuffle" id="shuffle">
                <i class="fas fa-shuffle shuffle-icon" id="shuffle-icon" title="Shuffle"></i>
            </div>
            <div class="play">
                <div class="prev-button">
                    <i class="fas fa-backward" id="prev" title="Previous"></i>
                </div>             
                <div class="play-button">
                    <i class="fas fa-play main-button" id="play" title="Play"></i>
                </div>
                <div class="next-button">
                    <i class="fas fa-forward" id="next" title="Next"></i>
                </div>
                
            </div>
            
            <div class="volume-controls">
                <i class="fas fa-plus volume-plus" id="increase"></i>
                <i class="fas fa-minus volume-minus" id="decrease"></i>
            </div>
            
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
